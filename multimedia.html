<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a Utilizar Imagenes</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUtHarY2aYBAy4Zwz70skmCI_32n5n_PEmPw44qNMBNIEazjs_SFMtGFak0hbNJDn7WY0&usqp=CAU" alt="No se encuentra la imagen" width="400" height="220">
    </div>
    <div>
        <h1>Aprendiendo a Utilizar Videos</h1>
        <video src="Sony 4K Demo_ Another World.mp4" controls autoplay muted loop width="400" height="300"></video>
    </div>
    <div>
        <h1>Aprendiendo a Utilizar Audios</h1>
        <audio src="blink-182 - All The Small Things (Official Music Video).mp3" controls autoplay loop></audio>
    </div>
    
</body>
</html>
